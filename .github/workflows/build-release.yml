name: Build Release
on:
  release:
    types: [ published, edited ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm]
        exclude:
        # excludes darwin arm
        - goos: darwin
          goarch: arm
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2-beta
        with:
          go-version: 1.15.1

      - name: Check out source code
        uses: actions/checkout@v2

      - name: Build
        env:
          GOARCH: ${{ matrix.goarch }}
          GOOS: ${{ matrix.goos }}
        run: go build -o traffic-simulator_${{ matrix.goos }}_${{ matrix.goarch }} .

      - name: Get release
        id: get_release
        uses: PouuleT/get-release-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Test release
        run: echo "${{ steps.get_release.outputs.upload_url }}"

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: traffic-simulator_${{ matrix.goos }}_${{ matrix.goarch }}
          asset_name: traffic-simulator_${{ matrix.goos }}_${{ matrix.goarch }}
          asset_content_type: application/octet-stream

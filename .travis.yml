language: go
go:
- 1.6
sudo: false
before_install:
- go get github.com/mitchellh/gox
- go get -v ./...
script:
- gox -osarch="linux/arm" -osarch="linux/amd64" -osarch="darwin/amd64" .
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - traffic-simulator_linux_amd64
    - traffic-simulator_linux_arm
    - traffic-simulator_darwin_amd64
  on:
    tags: true
